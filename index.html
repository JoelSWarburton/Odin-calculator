<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calc-body">
      <div class="calc-screen">
        <p class="expression"></p>
        <p class="output"></p>
      </div>

      <div class="button-section">
        <button>C</button>
        <button>Delete</button>
        <button>%</button>
        <button>+</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&divide</button>

        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
      <footer>
        Joel Warburton &copy
        <script>
          document.write(new Date().getFullYear());
        </script>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
